<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro de Time</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="img/LOGO.png" class="logo" alt="logo E-players">
            <nav class="nav_header">
                <a href="#">inicio</a>
                <a href="#">hor√°rios</a>
                <a href="#">campeonatos</a>
                <a href="#">resultados</a>
                <a href="#">noticias</a>
            </nav>
        </div>    
    </header> 
    <main>
        <section class="banner_cadastro">
            <h1>Cadastro de Time</h1>
        </section>
        <section class="cadastro">  
            <div class="form">
                <form>
                    <label for="teamname">Nome de Equipe</label>
                    <input type="text" class="nome_equipe">
                    <label for="emblema">Emblema</label>
                    <input type="file">
                    <input type="submit" class="submit_time" value="Cadastrar">
                </form>
            </div>
        </section>
    </main>
    <footer></footer>   
</body>
</html>
